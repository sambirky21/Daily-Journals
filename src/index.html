<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
    <title>Daily Journal</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form>
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>

      <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" />
      </fieldset>

      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea type="text" name="journalEntry" id="journalEntry" ></textarea>
      </fieldset>

      <fieldset>
        <label for="mood">Mood</label>
        <select name="mood" id="mood">
          <option value="Happy">Happy</option>
          <option value="Excited">Excited</option>
          <option value="Frustrated">Frustrated</option>
          <option value="Weird">Weird</option>
          <option value="Confused">Confused</option>
        </select>
      </fieldset>

      <button id="clickButton" type="button">Record Journal Entry</button>

      <fieldset>
        <legend for="mood">Filter Journal Entries by Mood</legend>
        
        <label for="mood">Happy</label>
        <input type="radio" name="mood" value="Happy">

        <label for="mood">Excited</label>
        <input type="radio" name="mood" value="Excited">

        <label for="mood">Frustrated</label>
        <input type="radio" name="mood" value="Frustrated">

        <label for="mood">Weird</label>
        <input type="radio" name="mood" value="Weird">

        <label for="mood">Confused</label>
        <input type="radio" name="mood" value="Confused">

      </fieldset>
    </form>
    <article id="entryLog"></article>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script> 
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
  </body>
</html>
